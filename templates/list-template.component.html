<div class="container">

	<div class="header-body mb-3">
		<div class="row align-items-end">
			<div class="col">
				<h6 class="header-pretitle"> Overview </h6>
				<h1 class="header-title"> {{ 'TABLE_NAME_SPACES' | titlecase }}</h1>
			</div>
			<div class="col-auto">
				<a  [routerLink]="['/add-TABLE_NAME_DASH']" class="btn btn-primary lift"> Add TABLE_NAME_SPACES</a>
			</div>
		</div>
	</div>

		<div class="row">

			</div>
		</div>
	</div -->

	<div  class="card p-3 mt-3">
		<!-- div class="row">
				TEMPLATE_LIST_TABLE_HEADERS
		</div -->
		<app-loading [is_loading]="is_loading"></app-loading>
		<div class="table-responsive">
			<table class="table table-sm table-nowrap mb-0">
				<thead>
					<tr>
TEMPLATE_LIST_HEADERS
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let TABLE_NAME of TABLE_NAME_list">
TEMPLATE_LIST_VALUES
					</tr>
					<tr *ngIf="TABLE_NAME_list == null || TABLE_NAME_list.length == 0 && !is_loading" colspan="TEMPLATE_HEADERS_SIZE">

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<app-pagination [path]="'/list-TABLE_NAME_DASH'" [pages]="pages" [totalPages]="totalPages" [currentPage]="currentPage"></app-pagination>

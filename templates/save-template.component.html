<div class="container-fluid">
	<h1 class="my-3 text-capitalize">{{TABLE_NAME.id ? 'Actualizar':'Agregar'}} TABLE_NAME_SPACES</h1>
	<form ngNativeValidate (submit)="save()">
		<div class="card p-3">
			<div class="row p-3">
				TEMPLATE_SAVE_INPUTS
			</div>
			<div class="row p-3">
				<div class="col-12 text-right">
					<button type="submit"  [disabled]="is_loading" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</form>
</div>

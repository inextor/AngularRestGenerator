<div class="container-fluid">
	<h4 class="text-capitalize">{{TABLE_NAME.id ? 'Update':'Add New'}}TABLE_NAME_SPACES</h4>
	<form ngNativeValidate (submit)="save()">
		<div class="card p-3">
			<div class="row p-3">
				TEMPLATE_SAVE_INPUTS
			</div>
			<div class="row p-3">
				<div class="col-12 text-right">
					<button type="submit"  [disabled]="is_loading" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>
